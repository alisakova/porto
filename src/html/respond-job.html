<div id="respond-job" class="modal">
  <a href="#" rel="modal:close" class="modal-close">
    <svg width="20" height="20" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path opacity="1" d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#171717" />
    </svg>
  </a>
  <h2 class="modal__title">
    Откликнуться
  </h2>
  <form action="" class="form">
    <div class="form__container">
      <div class="form__col">
        <div class="form__item">
          <label for="name-job" class="form__label">Имя</label>
          <input id="name-job" type="text" class="form__input">
        </div>
        <div class="form__item">
          <label for="mail" class="form__label">Электронная почта</label>
          <input id="mail" type="mail" class="form__input">
        </div>
      </div>
      <div class="form__col">
        <div class="form__item">
          <div class="form__item">
            <label for="tel-job" class="form__label">Телефон</label>
            <input id="tel-job" type="tel" class="form__input">
          </div>
        </div>
        <div class="form__item">
          <label class="file-upload">
            <span class="file-upload__button">Прикрепить резюме</span>
            <input type="file">
          </label>
        </div>
      </div>
    </div>
    <div class="form__item">
      <label for="accept-1" class="form__label checkbox">
        Я согласен с <a href="" class="checkbox__link">политикой обработки персональных данных</a>
        <input id="accept-1" type="checkbox">
        <span class="checkbox__checkmark"></span>
      </label>
    </div>
    <button type="submit" class="button button_small button_black-bg button_white-to-black-color">Отправить</button>
  </form>
</div>
